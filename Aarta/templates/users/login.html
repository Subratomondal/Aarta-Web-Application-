{% extends 'base.html' %}

{% block title %}Login – Aarta{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-peach/60 p-8 shadow-lg rounded-2xl border border-white/20 backdrop-blur-md">

    <h2 class="text-3xl font-display font-bold text-brown text-center mb-6">
        Welcome Back
    </h2>

    {% if messages %}
    <div class="mb-4 space-y-2">
        {% for message in messages %}
            <div class="p-3 text-sm text-red-800 rounded-lg bg-red-100 border border-red-300 text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="un" class="block text-sm font-medium text-dark mb-1">Username</label>
            <input type="text" id="un" name="username"
                class="w-full px-4 py-2 border border-sand rounded-md focus:outline-none focus:ring-2 focus:ring-brown transition"
                required>
        </div>

        <!-- Password -->
        <div class="relative">
            <label for="pwd" class="block text-sm font-medium text-dark mb-1">Password</label>
            <input type="password" id="pwd" name="password"
                class="w-full px-4 py-2 border border-sand rounded-md pr-16 focus:outline-none focus:ring-2 focus:ring-brown transition"
                required>
            <button type="button" onclick="togglePassword('pwd', this)" class="absolute right-3 top-9 text-sm text-brown hover:underline">Show</button>
        </div>

        <!-- Submit -->
        <button type="submit"
            class="w-full bg-brown text-white py-2 rounded-md font-medium hover:bg-mahogany transition duration-300">
            Login
        </button>
    </form>

    <!-- Footer Link -->
    <p class="mt-6 text-center text-sm text-dark">
        Don’t have an account?
        <a href="{% url 'register' %}" class="text-brown font-semibold hover:underline">Register</a>
    </p>
</div>

<script>
function togglePassword(fieldId, toggleBtn) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        toggleBtn.innerText = "Hide";
    } else {
        input.type = "password";
        toggleBtn.innerText = "Show";
    }
}
</script>
{% endblock %}
