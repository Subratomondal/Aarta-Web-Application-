{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-brown mb-6">Welcome, {{ user.username }}!</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- My Orders Card -->
        <div class="bg-white border border-sand shadow rounded-lg p-6">
            <h3 class="text-xl font-semibold text-dark mb-2">My Orders</h3>
            <p class="text-gray-600 mb-4">Check your order history and status.</p>
            <a href="{% url 'my_orders' %}" class="text-brown hover:underline font-medium">View Orders →</a>
        </div>

        <!-- Cart Overview Card -->
        <div class="bg-white border border-sand shadow rounded-lg p-6">
            <h3 class="text-xl font-semibold text-dark mb-2">My Cart</h3>
            <p class="text-gray-600 mb-4">View and manage your shopping cart.</p>
            <a href="{% url 'view_cart' %}" class="text-brown hover:underline font-medium">Go to Cart →</a>
        </div>

        <!-- Optional future features like profile settings -->
        <!--
        <div class="bg-white border border-sand shadow rounded-lg p-6">
            <h3 class="text-xl font-semibold text-dark mb-2">Account Settings</h3>
            <p class="text-gray-600 mb-4">Update your profile and preferences.</p>
            <a href="#" class="text-brown hover:underline font-medium">Manage Account →</a>
        </div>
        -->
    </div>
</div>
{% endblock %}
