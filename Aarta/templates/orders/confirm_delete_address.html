{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 shadow-md rounded-xl border border-sand text-center mt-12">
    <h2 class="text-2xl font-bold text-red-700 mb-4">Delete Address</h2>
    <p class="text-charcoal mb-6">Are you sure you want to delete this address?</p>
    <div class="text-gray-600 border p-4 rounded-md bg-sand/50">
        <strong>{{ address.full_name }}</strong><br>
        {{ address.address }}, {{ address.city }}, {{ address.state }}
    </div>

    <form method="post" class="flex justify-center gap-4 mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
            Yes, Delete
        </button>
        <a href="{% url 'my_addresses' %}" class="bg-gray-200 text-dark px-6 py-2 rounded hover:bg-gray-300 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
