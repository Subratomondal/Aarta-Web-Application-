{% extends 'base.html' %}
{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold mb-4 text-brown">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>Order #{{ order.id }}</strong> placed on {{ order.created_at|date:"F j, Y" }}?</p>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'my_orders' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
